<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="picture-slider" attributes="slideData">

<template>

   <style type="text/css">
	img {
    	   max-width: 100%;
    	   max-height: 100%;
       	   display: block;
    	   margin: auto; }
	button { 
      	   width: 70px;
      	   color: white;
      	   border-radius: 1px; 
      	   font-size: 16px; 
      	   border: 2px solid rgba(0, 0, 0, 0.4);
      	   background: rgba(0, 0, 0, 0.4);
      	   position: absolute;
      	   bottom: 60px;
      	   right: 180px; }
    	button:hover { 
      	   border: 2px solid gray;
           cursor: pointer;
           cursor: hand; }
    	.url {
    	   width: 340px;
    	   margin: auto;
      	   color: white;
      	   font-size: 12px; 
      	   border: 1px solid rgba(0, 0, 0, 0.2);
      	   background: rgba(0, 0, 0, 0.4);
      	   position: absolute;
      	   bottom: 95px;
      	   right: 35px;
      	   word-wrap: break-word;
      	   padding: 5px; }
   </style>

  <div>
  	<img src="{{picture}}"> 
  </div>

  <div class="url">
  	{{picture}} ({{numb}}/{{amount}})
  </div>

  <template if="{{showButton}}">
  	<button on-click="{{nextImage}}">Next ></button>
  </template>

</template>	

<script>
Polymer('picture-slider', {  
		which: 0,
     	slideDataChanged: function () {
     		this.which = 0;
     		this.numb = this.which + 1;
     		this.amount = this.slideData.length;
     		if (this.amount > 1) {
     			this.showButton = true
     			}
     		else {
     			this.showButton = false
     			};
     		this.picture = this.slideData[this.which];
     		},
     	nextImage: function () {
     		this.which = this.which + 1;
     		if (this.which >= this.amount) {
     			this.which = this.which - this.amount;
     			}; 
     		this.picture = this.slideData[this.which];
     		this.numb = this.which + 1;
     		},
});
</script>

</polymer-element>
