<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="coding-element" attributes="scroll height position">
  
<template>

  <style type="text/css">
    :host {
      position: absolute; }
    p {
      margin: 5px 10px 5px 10px }
    a {
      text-decoration: none;
      color: white }
    .canvas {
      color: white;
      padding: 5px;
      font-family: "Trebuchet MS", sans-serif;
      font-size: 22px;
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 1px; }
  </style>

  <div class="canvas" style="background-color: rgba(0, 0, 0, {{opacity}})">
    <p class="text" style="opacity: {{fin}}"><a href="" target="_blank">Coding the Humanities...?</a></p>
  </div>

</template>

<script>
    Polymer('coding-element', {
      opacity: 1,
      scrollChanged: function () {
          this.trueheight = this.height - 90; 
          this.goal = this.position - (this.height / 2) + 90;
          this.diff = Math.abs(this.scroll-this.goal);
          this.percent = (this.trueheight) - this.diff;
          this.fin = 2- (this.trueheight / this.percent);
          this.opacity = this.fin / 12 ;
          },
  });
</script>

</polymer-element>
