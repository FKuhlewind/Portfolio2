<!--
Hi, I am the point element. I behave in a way that I become most visible when being
in the vertical center of the screen. I only need to know my position and the main
windows height and its scroll position. I'll do the funny maths ;-)
-->

<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="point-link" attributes="scroll height position">
  
<template>

  <style type="text/css">
    :host {
      position: absolute; }
    .point {
      width: 40px;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 1px; }
    img:hover {
      background-color: rgba(0, 0, 0, 0.3); 
      cursor: pointer;
      cursor: hand; }
  </style>

  <div style="background-color: rgba(0, 0, 0, {{opacity}})" class="point">
    <a href="https://github.com/FKuhlewind/Portfolio2/blob/master/elements/point-link.html" target="_blank"><img style="height: 40px; width: 40px" src="git.svg"/></a>
  </div>

</template>

<script>
    Polymer('point-link', {
      opacity: 1,
      scrollChanged: function () {
          this.trueheight = this.height - 90; 
          this.goal = this.position - (this.height / 2) + 90;
          this.diff = Math.abs(this.scroll-this.goal);
          this.percent = (this.trueheight) - this.diff;
          this.fin = 2- (this.trueheight / this.percent);
          this.opacity = this.fin / 10 ;
          },
  });
</script>

</polymer-element>
