<script>
    Polymer('port-folio', {
      windowWidth: document.body.clientWidth,
      windowHeight: window.innerHeight,
      scrollPosition: 0,
      mainHeight: 6000,
      scrollPerc: 0,
      navItems: 5,
      nDist: 0,
      navPointPos: 0,
      navSpacing0 : 0,
      navSpacing1 : 0,
      navSpacing2 : 0,
      navSpacing3 : 0,
      navSpacing4 : 0,
      scrollHeight: 0,
      col1: "#45B29D", col2: "#EFC94C", col3: "#E27A3F", col4: "#DF5A49", col5: "#334D5C",
      scroll0: function () {
        $("html, body").animate({ scrollTop: 0 }, 1000); },
      scroll1: function () {
        $("html, body").animate({ scrollTop: 1500 }, 1000); },
      scroll2: function () {
        $("html, body").animate({ scrollTop: 3000 }, 1000); },
      scroll3: function () {
        $("html, body").animate({ scrollTop: 4500 }, 1000); },
      scroll4: function () {
        $("html, body").animate({ scrollTop: 6000 }, 1000); },
      ready: function () {
        this.nDist = this.windowWidth / (this.navItems+1);
        history.pushState(null, null, '#myhash');
        this.navSpacing0 = this.nDist*1;
        this.navSpacing1 = this.nDist*2;
        this.navSpacing2 = this.nDist*3;
        this.navSpacing3 = this.nDist*4;
        this.navSpacing4 = this.nDist*5;
        this.navPointPos = this.nDist - 12;
        this.scrollPlusHeight = window.innerHeight + window.scrollY;
        var self = this;
        window.addEventListener('scroll', function (e) {
          self.windowHeight = window.innerHeight;
          self.nDist = self.windowWidth / (self.navItems+1);
          self.scrollPosition = window.scrollY;
          self.scrollPerc = self.scrollPosition / (self.mainHeight );
          if (self.scrollPerc>1) {self.scrollPerc=1};
          self.navPointPos = ( ( self.windowWidth-(self.nDist*2) ) * self.scrollPerc ) + self.nDist -12;
          });
        window.addEventListener('resize', function (e) {
          self.windowWidth = document.body.clientWidth;
          self.windowHeight = window.innerHeight;
          self.scrollPosition = window.scrollY;
          self.scrollPerc = self.scrollPosition / (self.mainHeight  );
          if (self.scrollPerc>1) {self.scrollPerc=1};
          self.nDist = document.body.clientWidth / (self.navItems+1);
          self.navSpacing0 = self.nDist*1;
          self.navSpacing1 = self.nDist*2;
          self.navSpacing2 = self.nDist*3;
          self.navSpacing3 = self.nDist*4;
          self.navSpacing4 = self.nDist*5;
          self.navPointPos = ( ( self.windowWidth-(self.nDist*2) ) * self.scrollPerc ) + self.nDist -12;
          });
      }
