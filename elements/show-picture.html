<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="show-picture" attributes="picture" noscript>

<template if="{{picture}}">

	<style type="text/css">
	   img {
	    width: 250px;
	    height: 250px;
	    border: none;
	    margin-left: 10px; }
	</style>

	<img src="{{picture}}" />

</template>	

</polymer-element>
